<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body> 
  <app-organizer-navigation-header></app-organizer-navigation-header>
  <div class="wrapper">
    <div class="upload-container">
      <div class="upload-box" *ngIf="event">
        <img [src]="event.imageUrl || 'upload-picture.png'" alt="Upload Background" class="upload-image">
        <input type="file" id="fileInput" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
        <button class="upload-btn" (click)="triggerFileInput()">
          Attach your New Event Photo Here <i class="fa fa-upload"></i>
        </button>
      </div>
    </div>
  </div>

  
  <div *ngIf="event" class="input-wrapper">
    <div class="input-container">
      <input type="text" class="enter-title" [(ngModel)]="event.title" placeholder="Enter Title: Example - Libreng Gupit">
      
      <p><i class="fa fa-calendar"></i> Date and Time</p>
      <div class="date-time">
        <input type="text" class="date-loc" [(ngModel)]="event.date" placeholder="Input the Date Example - January 1, 2025">
        <input type="text" class="date-loc" [(ngModel)]="event.time" placeholder="Input the Time: Example - 8:00 AM to 5:00 PM">
      </div>
      
      <p><i class="fa fa-location-arrow"></i> Location</p>
      <input type="text" class="date-loc" [(ngModel)]="event.location" placeholder="Input the Location: Example - Bugtong, Lipa, Courth">
      
      <p><i class="fa fa-check-circle"></i> About This Event</p>
      <input type="text" class="about-input" [(ngModel)]="event.description" placeholder="Describe the event">
    </div>
  </div>

  <div class="save-content" *ngIf="event">
    <div class="save-btn">
      <button (click)="saveEvent()">SAVE</button>
    </div>
  </div>

  <button class="delete-btn" (click)="showDeleteConfirmation()">Delete Event</button>
  <div class="delete-confirmation" *ngIf="isDeletePopupVisible">
    <p>Are you sure you want to delete this event?</p>
    <button class="confirm-delete" (click)="deleteEvent()">Yes, Delete</button>
    <button class="cancel-delete" (click)="hideDeleteConfirmation()">Cancel</button>
  </div>
</body>
