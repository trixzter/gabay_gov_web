<app-organizer-navigation-header></app-organizer-navigation-header>
<div class="wrapper">
  <div class="upload-container">
    <div class="upload-box" *ngIf="event">
      <img
        [src]="imagePreview"
        alt="Event Image"
        class="upload-image"
      />
      <input
        type="file"
        id="fileInput"
        accept="image/*"
        (change)="onFileSelected($event)"
        style="display: none"
      />
      <button class="upload-btn" (click)="triggerFileInput()">
        {{ event.photo ? 'Change Photo' : 'Attach Event Photo' }}
        <i class="fa fa-upload"></i>
      </button>
      <div *ngIf="isUploading" class="upload-status">Uploading...</div>
      <div *ngIf="event.photo" class="upload-status">Photo uploaded</div>
    </div>
  </div>
</div>
<div *ngIf="event" class="input-wrapper">
  <div class="input-container">
    <input
      type="text"
      class="enter-title"
      [(ngModel)]="event.title"
      placeholder="Enter Title: Example - Libreng Gupit"
    />

    <p><i class="fa fa-calendar"></i> Date and Time</p>
    <div class="date-time">
      <input
        type="text"
        class="date-loc"
        [(ngModel)]="event.date"
        placeholder="Input the Date Example - 2025-01-01"
      />
      <input
        type="text"
        class="date-loc"
        [(ngModel)]="event.time"
        placeholder="Input the Time: Example - 14:00:00"
      />
    </div>

    <p><i class="fa fa-location-arrow"></i> Location</p>
    <input
      type="text"
      class="date-loc"
      [(ngModel)]="event.location"
      placeholder="Input the Location: Example - Bugtong, Lipa, Courth"
    />

    <p><i class="fa fa-check-circle"></i> About This Event</p>
    <input
      type="text"
      class="about-input"
      [(ngModel)]="event.description"
      placeholder="Describe the event"
    />
  </div>
</div>
<div class="save-content" *ngIf="event">
  <div class="save-btn">
    <button (click)="saveEvent()">SAVE</button>
  </div>
</div>
<button class="delete-btn" (click)="showDeleteConfirmation()">
  Delete Event
</button>
<div class="delete-confirmation" *ngIf="isDeletePopupVisible">
  <p>Are you sure you want to delete this event?</p>
  <button class="confirm-delete" (click)="deleteEvent()">Yes, Delete</button>
  <button class="cancel-delete" (click)="hideDeleteConfirmation()">
    Cancel
  </button>
</div>
