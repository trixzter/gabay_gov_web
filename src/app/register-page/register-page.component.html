<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <h2>Government Login</h2>
        <img src="gabaylogo.png" alt="Government Logo" class="logo"> 

        <input type="text" placeholder="First Name: " class="input-box" [(ngModel)]="firstName">
        <input type="text" placeholder="Last Name: " class="input-box" [(ngModel)]="lastName">
        <input type="email" placeholder="Email: " class="input-box" [(ngModel)]="email">
        <input type="text" placeholder="Username: " class="input-box" [(ngModel)]="username">
        <input type="password" placeholder="Password: " class="input-box" [(ngModel)]="password">

         <button class="gov-id">
             Attach a copy of your Government ID  <i class="fa-solid fa-file-arrow-up"></i>
        </button>

        <button class="login-button" (click)="registerUser()">Create Account</button>

    </div>
</body>
</html>
