<app-user-navigation-header></app-user-navigation-header>
<section *ngFor="let event of events" class="event-details">
  <div class="event-container">
    <img
      [src]="event.photo ? 'BASE_URL' + event.photo : 'upload-picture.png'"
      alt="Event Image"
      class="event-image"
    />
    <div class="event-content">
      <h1 class="event-title">{{ event.title }}</h1>
      <p class="event-date">{{ event.date }}</p>
      <p class="event-time">{{ event.time }}</p>
      <p class="event-location">{{ event.location }}</p>
      <div class="button-container">
        <a
          [routerLink]="['/user-event-details-page', event.id]"
          routerLinkActive="active"
          class="event-button"
          class="btn"
          >Event Details</a
        >
      </div>
    </div>
  </div>
</section>
<hr />
