<app-user-navigation-header></app-user-navigation-header>
<div class="hero-section">
  <img src="homelogo.png" alt="GabayGov Logo" class="hero-logo" />
  <h1>
    DISCOVER EVENTS WITH <br />
    GABAYGOV!
  </h1>
</div>
<div class="events-section">
  <h2 class="events-header">Latest Events</h2>

  <div class="events-container">
    <div class="event-card" *ngFor="let event of events.slice(0, 3)">
      <img [src]="event.photo" alt="{{ event.title }}" class="event-image" />

      <div class="event-details">
        <h3 class="event-title">{{ event.title }}</h3>
        <p class="event-date-time">{{ event.date }} | {{ event.time }}</p>
        <button
          [routerLink]="['/user-event-details-page', event.id]"
          routerLinkActive="active"
          class="event-button"
        >
          Event Details
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
